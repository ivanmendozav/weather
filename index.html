Programming languages: HTML5, CSS3, Javascript ES6, jQuery 3.5, PHP, APIs from OpenWeatherMap.com

<html lang='es'>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Weather Forecast</Title>
    <link href="styles.css" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="owm.client.js"></script>
    <script>
        //on page loading
        $(document).ready(function() {
            loadReports();
        });
    </script>    
</head>

<body>
    <div id="main">
    <div id="search-box">
        <form id="search-form">
            <label for="city"> Escoja una ciudad:</label>
            <!-- cities in ISO_3166 format compatible with OWM -->
            <select id="city" onChange="loadReports()" name="city">
            <option value="Cuenca,EC">Cuenca, EC</option>
            <option value="Buenos Aires,AR">Buenos Aires, AR</option>
            <option value="Mar del Plata,AR" selected>Mar del Plata, AR</option>
            <option value="Guayaquil,EC">Guayaquil, EC</option>
            <option value="Lovaina,BE">Lovaina, BE</option>
            <option value="Caracas,VE">Caracas, VE</option>
            <option value="Miami,US">Miami, US</option>
            <option value="Mendoza,AR">Mendoza, AR</option>
            <option value="Santiago,CL">Santiago, CL</option>
            <option value="New York City,US">New York City, US</option>
            </select>
        </form>
    </div>
    <div id="search-results">
        <div class="today">
            <ul>
                <li class="temp"></li>
                <li class="date"></li>
                <li class="city"></li>
                <li class="description"></li>
                <li class="temp_min"></li>
                <li class="temp_max"></li>
                <li class="humidity"></li>                                
            </ul>
        </div>
        <div class="historical">
            <ul>
                <li class="history-1 placeholder">
                    <div class="history">
                        <ul>
                            <li class="temp"></li>
                            <li class="date"></li>
                        </ul>
                    </div>
                </li>
                <li class="history-2 placeholder">
                    <div class="history">
                        <ul>
                            <li class="temp"></li>
                            <li class="date"></li>
                        </ul>
                    </div>
                </li>
                <li class="history-3 placeholder">
                    <div class="history">
                        <ul>
                            <li class="temp"></li>
                            <li class="date"></li>
                        </ul>
                    </div>
                </li>
                <li class="history-4 placeholder">
                    <div class="history">
                        <ul>
                            <li class="temp"></li>
                            <li class="date"></li>
                        </ul>
                    </div>
                </li>
                <li class="history-5 placeholder">
                    <div class="history">
                        <ul>
                            <li class="temp"></li>
                            <li class="date"></li>
                        </ul>
                    </div>
                </li>                
                <li class="forecast-1 placeholder">
                    <div class="forecast">
                        <ul>
                            <li class="temp"></li>
                            <li class="date"></li>
                        </ul>
                    </div>
                </li>
                <li class="forecast-2 placeholder">
                    <div class="forecast">
                        <ul>
                            <li class="temp"></li>
                            <li class="date"></li>
                        </ul>
                    </div>
                </li>
                <li class="forecast-3 placeholder">
                    <div class="forecast">
                        <ul>
                            <li class="temp"></li>
                            <li class="date"></li>
                        </ul>
                    </div>
                </li>
                <li class="forecast-4 placeholder">
                    <div class="forecast">
                        <ul>
                            <li class="temp"></li>
                            <li class="date"></li>
                        </ul>
                    </div>
                </li>
                <li class="forecast-5 placeholder">
                    <div class="forecast">
                        <ul>
                            <li class="temp"></li>
                            <li class="date"></li>
                        </ul>
                    </div>
                </li>
                <li class="forecast-6 placeholder">
                    <div class="forecast">
                        <ul>
                            <li class="temp"></li>

                        </ul>
                    </div>
                </li>
                <li class="forecast-7 placeholder">
                    <div class="forecast">
                        <ul>
                            <li class="temp"></li>
                            <li class="date"></li>
                        </ul>
                    </div>
                </li>
                <br class="clearfix"/>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
